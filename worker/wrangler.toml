name = "nook-worker"
compatibility_date = "2025-12-16"
main = "src/index.ts"
compatibility_flags = ["nodejs_compat"]

[[d1_databases]]
binding = "DB"
database_name = "nook-db"
database_id = "5b40fdcb-f433-493c-a5c1-61a2e3796620"

[[r2_buckets]]
